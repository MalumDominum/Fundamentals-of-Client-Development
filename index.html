<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <title>Notes App</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="notes-container">
        <ul id="notes-list" class="notes-list">
        </ul>
		<div class="add-block-container">
		<input id="note-title" type="text" />
        <button id="add-button" class="add-btn">+</button>
		</div>
    </div>
    <div class="note-view">
        <input id="view-title" disabled="true" value="Select Note" type="text"/>
		<p id="view-date"></p>
		<textarea id="view-text" disabled="true" rows="5" cols="5"></textarea>
		<button id="edit-button" disabled="true">Edit</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
